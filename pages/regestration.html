<body>
    <header>

        <a href="../index.html" class="logo"><img src="../assets/img/signature.png" class="logo" alt="logo"></a>

        <nav>
          <ul>
              <li><a href="../index.html">Accueil</a></li>
              <li><a href="#">Favorits</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Messages</a></li>

          </ul>

          <!-- <a href=""><i class="fa-solid fa-bars" id="menu"></i></a>
          <a href=""><i class="fa-solid fa-xmark" id="cross"></i></a> -->
        </div>

    </header>

    <main>
      <div class="container">
        <form action="" method="post">
          <h2>Inscription</h2>

          <label for="username">username</label>
          <input type="text" name="username" id="username" placeholder="Nom d'artiste">
          
          <label for="email">email</label>
          <input type="email" name="email" id="email" placeholder="Adresse email">
          
          <label for="password">password</label>
          <input type="password" name="password" id="password" placeholder="Mot de passe">

          <label for="cpassword">cpassword</label>
          <input type="password" name="cpassword" id="cpassword" placeholder="Répéter le mot de passe">

          <button>S'Inscrire</button>
          
          <a href="./log_in.html" class="log-in">Se connecter</a>
        </form>
      </div>
    </main>

    <footer>
    </footer>
